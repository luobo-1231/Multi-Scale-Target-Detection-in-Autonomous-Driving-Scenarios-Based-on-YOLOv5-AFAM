# Parameters

# yolov5s.yaml 文件

nc: 2  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2
   [-1, 1, GhostConv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],
   [-1, 1, GhostConv, [256, 3, 2]],  # 3-P3/8
   [-1, 1, SE, [256]],#后加的第三个
   [-1, 6, C3, [256]],
   [-1, 1, GhostConv, [512, 3, 2]],  # 5-P4/16
   [-1, 1, SE, [512]],#后加的第二个
   [-1, 9, C3, [512]],
   [-1, 1, GhostConv, [1024, 3, 2]],  # 7-P5/32
   [-1, 1, SE, [1024]],#后加的第一个
   [-1, 3, C3, [1024]],
   [-1, 1, SPPF, [1024, 5]],  # 9

  ]
# YOLOv5 v6.0 head
head:
  [[-1, 1, GhostConv, [512, 1, 1]],#Conv变GhostConv
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 8], 1, Concat, [1]],  # cat backbone P4#由（-1，6）到（-1，7）再到（-1，8）
   [-1, 3, C3, [512, False]],  # 13

   [-1, 1, GhostConv, [256, 1, 1]],#Conv变GhostConv
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 5], 1, Concat, [1]],  # cat backbone P3由（-1，4）到（-1，5）
   [-1, 3, C3, [256, False]],  # 17 (P3/8-small)

   [-1, 1, GhostConv, [256, 3, 2]],#Conv变GhostConv
   [[-1, 17], 1, Concat, [1]],  # cat head P4#由（-1，14）变（-1，15）再变（-1，16）再变（-1，17）
   [-1, 3, C3, [512, False]],  # 20 (P4/16-medium)

   [-1, 1, GhostConv, [512, 3, 2]],#Conv变GhostConv
   [[-1, 13], 1, Concat, [1]],  # cat head P5#由（-1，10）变（-1，11）再变（-1，12）再变（-1，13）
   [-1, 3, C3, [1024, False]],  # 23 (P5/32-large)
   [[20, 23, 26], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)#由（17，20，23）变（18，21，24）再变（19，22，25）再变（20，23，26）再变（20，24，27）
  ]
